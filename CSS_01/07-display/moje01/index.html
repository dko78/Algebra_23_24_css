<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .div1 {
        background-color: red;
        display: block;
      }
      .span1 {
        background-color: cyan;
        display: inline;
      }
      .span2 {
        background-color: purple;
      }
      .div2 {
        background-color: green;
      }

      .img {
        display: inline-block;
        width: 50px;
        height: 50px;
      }
    </style>
    <title>Sa Dev Display</title>
  </head>
  <body>
    <div class="div1">This is a div</div>
    <span class="span1">This is a span</span>
    <img class="img" src="/images/adventure.jpg" alt="adventure" />
    <span class="span2">This is another span</span>
    <div class="div2">this is another div</div>
  </body>
</html>
