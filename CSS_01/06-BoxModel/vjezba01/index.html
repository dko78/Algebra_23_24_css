<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        font-size: 2rem;
        background-color: aquamarine;
        /* BOX MODEL*/
        width: 300px;
        height: 100px;
        padding: 30px 30px 30px 30px; /*clokwise , prvi top*/
        border: 5px solid red;
        margin: 0;
      }
    </style>
    <title>Box vjezba01</title>
  </head>
  <body>
    <div class="box">Hello, World</div>
  </body>
</html>
