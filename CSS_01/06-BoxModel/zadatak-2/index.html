<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        font-family: Tahoma, sans-serif;
        font-size: 16px;
        color: #333;
        margin: 0;
      }
      body > div {
        background-color: #eee;
        border: 20px solid #999;
        height: 800px;
        margin: 2em auto;
        width: 800px;
      }

      div > div {
        height: 50%;
        width: 50%;
      }

      div > div:first-child {
        background: #f66;
      }
      div > div:last-child {
        background: #69f;
        margin-left: auto;
        margin-right: 0;
      }
    </style>
    <title>CSS Box Model zadatak 2</title>
  </head>

  <body>
    <div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
