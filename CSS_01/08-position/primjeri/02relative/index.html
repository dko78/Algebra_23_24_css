<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      body {
        margin: 0;
      }

      div {
        width: 200px;
        height: 200px;
      }

      /* position: static|absolute|fixed|relative|sticky */

      .box1 {
        background: cadetblue;
      }
      /*
       .box2 {
        background: yellow;
        left: 200px;
        top: 0px;      
        position: relative;
      } */

      .box2 {
        background: yellow;
        left: 200px;
        top: -200px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
